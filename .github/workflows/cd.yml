on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

defaults:
  run:
    shell: bash

jobs:
  build_linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - run: make -C libretro -j4

      - name: ZIP Release
        uses: montudor/action-zip@v0.1.0
        with:
          args: zip -r ./snes9x_libretro.so.zip ./libretro/snes9x_libretro.so

  build_osx:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - run: make -C libretro -j4

      - name: ZIP Release
        uses: papeloto/action-zip@v1
        with:
          files: libretro/snes9x_libretro.dylib
          dest: snes9x_libretro.dylib.zip

  build_windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - run: make -C libretro -j4

      - name: ZIP Release
        uses: montudor/action-zip@v0.1.0
        with:
          args: zip -r ./snes9x_libretro.dll.zip ./libretro/snes9x_libretro.dll

